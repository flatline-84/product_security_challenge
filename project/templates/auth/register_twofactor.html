{% extends 'application.html' %}

{% block title %}2FA
{% endblock %}
{% block header %}2FA
{% endblock %}

{% block content %}
    <p>Your TOTP secret is:
        {{ session['2fa'] }}</p>

    <br/>
    <canvas id="qr"></canvas>
    <script src="{{ url_for('static', filename='js/qrious.min.js') }}"></script>
    <script>
        var qr = new QRious({element: document.getElementById('qr'), value: "{{ session['2fa'] }}", size: 250});
    </script>
{% endblock %}
