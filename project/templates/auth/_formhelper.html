{% macro render_field(field) %}
    <dl class="field is-horizontal">
        <dt class="field-label is-normal">{{ field.label }}</dt>
        <dd class="field-body">{{ field(**kwargs)|safe }}
            {% if field.errors %}
                <ul class="errors">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </dd>
    </dl>
{% endmacro %}
